<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black; /* Fondo negro */
            background-image: url('Imagenes/Fondo.png');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100% auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #background-video {
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <video id="background-video" autoplay muted playsinline>
        <source src="Imagenes/3. Amor/Loop_2.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <script>
        const video = document.getElementById('background-video');
        let loopCount = 0;

        // Forzar reproducción automática en navegadores modernos
        document.addEventListener('DOMContentLoaded', () => {
            video.play().catch(error => {
                console.error('Error al reproducir el video automáticamente:', error);
            });
        });

        // Contar los bucles del video
        video.addEventListener('ended', () => {
            loopCount++;
            if (loopCount < 2) {
                video.play(); // Reproduce nuevamente para el segundo loop
            } else {
                window.location.href = '4. Valen.html'; // Redirige después del segundo loop
            }
        });
    </script>

</body>
</html>
